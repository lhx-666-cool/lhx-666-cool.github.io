<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
		<title>生命游戏</title>
		<script src="https://cdn.acwing.com/static/jquery/js/jquery-3.3.1.min.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
				background-color: lightblue;
			}

			#mycan {

				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				border-radius: 3px;
				margin: 10px;
				
			}

			button {
				margin-bottom: 10px;
			}

			#ref {
				width: 100px;
				height: 50px;
				background-color: coral;
				border: 0px;
				border-radius: 5px;
				color: white;
				font-size: 20px;
				position: relative;
				z-index: 3;

			}

			#run,
			#stop,
			#con,
			#ok {
				width: 100px;
				height: 50px;
				background-color: coral;
				border: 0px;
				border-radius: 5px;
				color: white;
				font-size: 20px;
				position: relative;
				z-index: 3;
			}
			#tips {
				background-color: green;
				width: 140px;
				height: 50px;
				color: white;
				line-height: 50px;
				border-radius: 5px;
				padding-left: 5px;
				padding-right: 5px;
				box-sizing: border-box;
				text-align: center;
				position: relative;
				z-index: 3;
			}

			#seed {
				width: 140px;
				background-color: green;
				border: 0;
				height: 50px;
				margin-top: 10px;
				border-radius: 5px;
				color: white;
				font-size: 20px;
				padding-left: 10px;
				box-sizing: border-box;
				position: relative;
				z-index: 3;
			}

			#ok {
				margin-top: 10px;
				width: 140px;
				background-color: green;
			}
			#head {
				font-size: 35px;
				color: crimson;
				text-align: center;
				box-sizing: border-box;
				height: 80px;
				line-height: 80px;
				text-shadow: 3px 3px 10px black;
			}
			#con {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="head">生命游戏</div>
		<canvas id="mycan" width="1000px" height="1000px">
		</canvas>
		<button id="ref">刷 新</button><br>
		<button id="stop">暂 停</button><br>
		<button id="con">继 续</button>
		<button id="run">单步运行</button>
		<br>
		<div>
			<div id="tips">请输入初始生命数</div>
			<input id="seed" value="2500"><br>
			<button id="ok">确定</button><br>
		</div>
		<script type="module">
			import{main} from "/live.js"
			main();
		</script>
		<script type="module">
			
		</script>
	</body>

</html>
